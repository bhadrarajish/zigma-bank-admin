<div class="login-box">
  <h2>Admin Login</h2>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div>
    <label>Username</label>
    <input [(ngModel)]="username" />
  </div>

  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" />
  </div>

  <button (click)="login()">Login</button>
</div>
